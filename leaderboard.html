    <script>
        function sortTable(columnIndex) {
            const table = document.getElementById('leaderboardBody');
            const rows = Array.from(table.rows);

            // Determine sort direction
            let ascending = true;
            if (table.getAttribute('data-sort') === 'asc') {
                ascending = false;
                table.setAttribute('data-sort', 'desc');
            } else {
                table.setAttribute('data-sort', 'asc');
            }

            // Sort rows based on the specified column
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].innerText;
                const bValue = b.cells[columnIndex].innerText;
                return ascending ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
            });

            // Re-append sorted rows to the table
            rows.forEach(row => table.appendChild(row));
        }
    </script>
